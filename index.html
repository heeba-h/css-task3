<!DOCTYPE html>
<html>
  <head>
    <title>
      Types of selectors
    </title>
  <style>
    *{
  text-align:center;
  color:blue;
}
h2{
  color:red;
}
#idsel{
  color: pink;
}
.calsel{
  font-family:bold;
}
h5,p{
  color:aqua;
}

  </style>
  </head>
  <body>
    <h1>This is example of Universal selector.</h1>
    <h2> This is example of Element/type selector. </h2>
    <h3 id="idsel"> This is example of ID selector.</h3>
    <h4 class="calsel"> This is example of class selector.</h4>
    <h5 > This is example of group selector.</h5>
    <p>Thsi is also an example of group selector.</p>
   
  </body>
</html>
